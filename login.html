<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Dimensão - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="fundo-login">
        <div class="cartao-login fonte-pixel">
            <h1 class="titulo-principal">ENTRAR NA DIMENSÃO</h1>
            
            <form class="formulario-login">
                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="text" id="aventureiro" placeholder="Aventureiro" required class="input-texto input-madeira">
                    </div>
                </div>

                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="password" id="senha" placeholder="Palavra-Chave Secreta" required class="input-texto input-madeira">
                    </div>
                </div>
                
                <button type="submit" class="botao-servidor">
                    Join Server
                </button>
            </form>
            
            <div class="links-rodape">
                <p class="texto-rodape">
                    Não tem conta? <a href="cadastro.html" class="link-destaque"> Criar um Novo Mundo </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
