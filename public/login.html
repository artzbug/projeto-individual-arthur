<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Dimensão - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="fundo-login">
        <div class="cartao-login fonte-pixel">
            <h1 class="titulo-principal">ENTRAR NA DIMENSÃO</h1>

            <div class="formulario-login">
                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="text" id="email_input" placeholder="Aventureiro" class="input-texto input-madeira">
                    </div>
                </div>

                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="password" id="senha_input" placeholder="Senha" class="input-texto input-madeira">
                    </div>
                </div>

                <button type="submit" class="botao-servidor" onclick="entrar()">
                    Join Server
                </button>
            </div>

            <div class="links-rodape">
                <p class="texto-rodape">
                    Não tem conta? <a href="cadastro.html" class="link-destaque"> Criar um Novo Mundo </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            console.log('preencher')
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("Resposta do servidor:", resposta);

            if (resposta.ok) { // Verifica se o login deu certo (Status 200)
                resposta.json().then(json => {
                    console.log(json);
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.EMAIL_USUARIO = json.email;

                    // Animação ou delay opcional antes de ir
                    setTimeout(function () {
                        window.location = "./quizz.html";
                    }, 1000);
                });
            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                resposta.text().then(texto => {
                    console.error(texto);
                    alert("Login ou senha inválidos!"); // Avisa o usuário
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }
</script>
