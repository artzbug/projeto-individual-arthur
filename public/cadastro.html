<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Mundo - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css"> 
</head>
<body>
    <div class="fundo-login">
        <div class="cartao-login fonte-pixel">
            <h1 class="titulo-principal">CRIAR NOVO MUNDO</h1>
            
            <form class="formulario-login">
                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="text" id="novo-aventureiro" placeholder="Nome do Aventureiro" class="input-texto input-madeira">
                    </div>
                </div>

                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="password" id="nova-palavra-chave" placeholder="Palavra-Chave Secreta"  class="input-texto input-madeira">
                    </div>
                </div>

                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="password" id="confirma-palavra-chave" placeholder="Confirme a Palavra-Chave" class="input-texto input-madeira">
                    </div>
                </div>
                
                <button type="submit" class="botao-servidor">
                    CRIAR CONTA
                </button>
            </form>
            
            <div class="links-rodape">
                <p class="texto-rodape">
                    Já tem uma conta? <a href="login.html" class="link-destaque">Entrar na Dimensão</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
