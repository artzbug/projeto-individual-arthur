<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Mundo - Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css"> 
</head>
<body>
    <div class="fundo-login">
        <div class="cartao-login fonte-pixel">
            <h1 class="titulo-principal">CRIAR NOVO MUNDO</h1>
            
            <form class="formulario-login">
                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="text" id="email_input" placeholder="Nome do Aventureiro" class="input-texto input-madeira">
                    </div>
                </div>

                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="password" id="senha_input" placeholder="Palavra-Chave Secreta"  class="input-texto input-madeira">
                    </div>
                </div>

                <div class="grupo-entrada">
                    <div class="campo-madeira">
                        <input type="password" id="confirmacao_senha_input" placeholder="Confirme a Palavra-Chave" class="input-texto input-madeira">
                    </div>
                </div>
                
                <button type="submit" class="botao-servidor" onclick="cadastrar()">
                    CRIAR CONTA
                </button>
            </form>
            
            <div class="links-rodape">
                <p class="texto-rodape">
                    Já tem uma conta? <a href="login.html" class="link-destaque">Entrar na Dimensão</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
        alert('falso')
      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";


          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;

  }
    </script>
</body>
</html>
